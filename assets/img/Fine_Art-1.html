<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered GIF</title>
  <style>
    html, body {
      margin: 0;
      padding: 1rem 0.5rem;
      background: transparent;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="Creative-Art_1.jpg" alt="The Golden Cage">
</body>
</html>
