<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered GIF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  .art-info {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

.art-title {
  margin: 0;
  font-size: 1.3rem;
  font-weight: 600;
}

.art-meta {
  margin: 0;
  font-size: 0.95rem;
  color: #444;
}

.art-description {
  margin-top: 0.5rem;
  line-height: 1.5;
  color: #333;
}
  </style>
</head>
<body>
  <div class="art-image"><img src="Creative-Art_1.jpg" alt="Sei Nauka Ghate"></div>
  <div class="art-info">
    <h2 class="art-title">Title: Sei Nauka Ghate</h2>
    <p class="art-meta"><strong>Medium:</strong> Acrylic on Canvas</p>
    <p class="art-meta"><strong>Date:</strong> Nov 2024</p>
    <p class="art-description">A visual study exploring depth, contrast, and emotional tension using layered textures and warm hues.
</p>
  </div>
</body>
</html>
