<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }
    .viewer {
      position: relative;
      width: 100%;
      max-width: 1920px;
      aspect-ratio: 16 / 9;
      background: none;
      overflow: hidden;
      border: 1px solid lightgray;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(0,0,0,0.5);
      padding: 4px;
      border-radius: 40px;
    }
    .nav-btn {
      position: static;
      padding: 6px 8px;
      font-size: 12px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.200);
      cursor: pointer;
      background: rgb(0, 0, 0);
      color: white;
      transition: all 0.2s ease;
    }
    .nav-btn:hover {
      background: #1379a8;
    }
    .counter {
      color: #fff;
      font-size: 14px;
    }
    #ctaBtn {
      position: absolute;
      top: 63.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: none;
      color: rgba(255, 255, 255, 0);
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

  <div class="viewer" id="viewer">
    <canvas id="pdfCanvas"></canvas>

    <div class="controls">
      <button id="prev" class="nav-btn">←</button>
      <div class="counter" id="counter">1 / 1</div>
      <button id="next" class="nav-btn">→</button>
    </div>

    <button id="ctaBtn">Click or Tap to View Prototype Link</button>
  </div>

<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

  const pdfURL = "../pdf/SKR_Case-Study-Retail.pdf";

  let pdfDoc = null;
  let pageNum = 1;
  let totalPages = 0;

  const canvas = document.getElementById("pdfCanvas");
  const ctx = canvas.getContext("2d");

  const viewer = document.getElementById("viewer");
  const counter = document.getElementById("counter");
  const ctaBtn = document.getElementById("ctaBtn");
  const prev = document.getElementById("prev");
  const next = document.getElementById("next");

  function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
      const scale = 1.5;
      const viewport = page.getViewport({ scale });

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      page.render({ canvasContext: ctx, viewport });

      counter.innerText = `${pageNum} / ${totalPages}`;

      ctaBtn.style.display = (pageNum === totalPages) ? "block" : "none";
    });
  }

  pdfjsLib.getDocument(pdfURL).promise.then(pdf => {
    pdfDoc = pdf;
    totalPages = pdf.numPages;
    renderPage(pageNum);
  }).catch(err => {
    alert("PDF NOT LOADING — Check file name or path");
    console.error(err);
  });

  next.onclick = () => {
    if (pageNum < totalPages) pageNum++;
    renderPage(pageNum);
  };

  prev.onclick = () => {
    if (pageNum > 1) pageNum--;
    renderPage(pageNum);
  };

  // ✅ OPEN FIGMA IN A NEW TAB
  ctaBtn.onclick = () => {
    window.open(
      "https://www.figma.com/proto/UHxCsV5dWSlgMpvadU4Fw4/Case-Study-1--Retail-?page-id=301%3A9386&node-id=477-12397&p=f&viewport=259%2C172%2C0.04&t=Gt6W7WbQzUyeOZk8-1&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=477%3A12397", 
      "_blank"
    );
  };

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") next.click();
    if (e.key === "ArrowLeft") prev.click();
  });

  let startX = 0;

  viewer.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  viewer.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;

    if (endX - startX > 50) prev.click();
    if (startX - endX > 50) next.click();
  });
</script>

</body>
</html>
