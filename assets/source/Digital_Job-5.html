<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graphic_ART</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: #000;
      overflow: hidden;
    }

    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div class="video-wrapper">
    <video controls preload="metadata">
      <source src="../img/Children_Day_Special.mp4" type="video/mp4" alt="Video Animation">
    </video>
  </div>
</body>
</html>
