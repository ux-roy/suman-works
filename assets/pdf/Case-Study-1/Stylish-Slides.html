<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Slides</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: white;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .slideshow-wrapper {
      position: relative;
      width: 100%;
      max-width: 1920px;
      aspect-ratio: 16 / 9;
      background: none;
      overflow: hidden;
      border: 1px solid lightgray;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    img.show {
      opacity: 1;
      transform: scale(1);
    }
    #prototypeHotspot {
      position: fixed;
      width: 320px;
      height: 50px;
      top: 63%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: none;
      cursor: pointer;
      display: none;
      z-index: 15;
    }
    .PageControl {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(0, 0, 0, 0.50);
      padding: 4px;
      border-radius: 30px;
      backdrop-filter: blur(12px);
      z-index: 20;
    }
    .nav-btn {
      position: static;
      padding: 6px 8px;
      font-size: 12px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.200);
      cursor: pointer;
      background: rgb(0, 0, 0);
      color: white;
      transition: all 0.2s ease;
    }
    .nav-btn:hover {
      background: #1379a8;
    }
    .counter {
      background: transparent;
      color: white;
      padding: 0 6px;
      font-size: 12px;
    }
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      background: #000;
    }
    .nav-btn:disabled:hover {
      background: #000;
    }
  </style>
</head>

<body>

  <div class="slideshow-wrapper" id="slideshow">
    <img id="slide" src="1.jpg" class="show" alt="Slide">
    <div id="prototypeHotspot" title="Open Prototype"></div>
    <div class="PageControl">
      <button class="nav-btn" id="prev">◀</button>
      <div class="counter" id="counter">1 / 15</div>
      <button class="nav-btn" id="next">▶</button>
    </div>
  </div>

<script>
  const totalSlides = 15;
  let currentSlide = 1;

  const img = document.getElementById("slide");
  const counter = document.getElementById("counter");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");
  const hotspot = document.getElementById("prototypeHotspot");

  const prototypeURL = "https://www.figma.com/proto/UHxCsV5dWSlgMpvadU4Fw4/Case-Study-1--Retail-?page-id=301%3A9386&node-id=477-12397&p=f&viewport=259%2C172%2C0.04&t=Gt6W7WbQzUyeOZk8-1&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=477%3A12397";

  function handlePrototypeLink() {
    hotspot.style.display = "none";
    hotspot.onclick = null;

    if (currentSlide === 15) {
      hotspot.style.display = "block";

      hotspot.onclick = function (e) {
        e.stopPropagation();
        window.open(prototypeURL, "_blank");
      };
    }
  }

  function updateSlide() {
    img.classList.remove("show");

    setTimeout(() => {
      img.src = `${currentSlide}.jpg`;
      counter.textContent = `${currentSlide} / ${totalSlides}`;
      img.classList.add("show");

      prevBtn.disabled = currentSlide === 1;
      nextBtn.disabled = currentSlide === totalSlides;

      handlePrototypeLink();
    }, 150);
  }

  function nextSlide() {
    if (currentSlide < totalSlides) {
      currentSlide++;
      updateSlide();
    }
  }

  function prevSlide() {
    if (currentSlide > 1) {
      currentSlide--;
      updateSlide();
    }
  }

  nextBtn.addEventListener("click", nextSlide);
  prevBtn.addEventListener("click", prevSlide);

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") nextSlide();
    if (e.key === "ArrowLeft") prevSlide();
  });

  updateSlide();
</script>

</body>
</html>
